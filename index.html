<html>
  <head>
    <meta charset="utf-8">
    <title>Airbnb home</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- Leave those next 4 lines if you care about users using IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

<h1 class="text-center mb-5"> Create your account </h1>



<form class="container">


<div class="row justify-content-center">
      <div class="col-3">
<div class="form-group">
<label for="first-name">Your first name</label>
    <input type="text" class="form-control" id="first-name" placeholder="Jane">
</div>
</div>

    <div class="col-3">
<div class="form-group">
<label for="last-name">Your last name</label>
    <input type="text" class="form-control" id="last-name"  placeholder="Doe">
</div>
</div>
</div>




     <div class="row justify-content-center">
          <div class="col-6">
  <div class="form-group">
    <label for="exampleInputEmail1 ">Your email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
</div>
</div>



<div class="row justify-content-center">
            <div class="col-6">
  <div class="form-group">
    <label for="exampleInputPassword1">Your password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
</div>
</div>


<div class="row justify-content-center">
            <div class="col-6">
<div class="form-group">
  <label for="sel1">How did you hear about us?</label>
  <select class="form-control" id="sel1">
    <option>Google</option>
    <option>Word of mouth</option>
    <option>Travel Agent</option>
  </select>
</div>
</div>
</div>

<div class="row justify-content-center  ">
            <div class="col-6">
  <button type="submit" class="btn btn-primary btn-block">Sign up </button>
</div>
</div>


</form>

    <!-- Including Bootstrap JS (with its Popper.js / jQuery dependency) so that dynamic components work -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  </body>
</html>
